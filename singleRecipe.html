<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./scripts/singleRecipe.js" defer></script>
    <link rel="shortcut icon" href="recipe-book.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/recipe.css">
    <title>Recipe</title>
</head>

<body onload="singleRecipe()">
    <header>
        <div class="recipe-image mw-100 position-relative">
            <img src="" alt="">
        </div>
        <div class="recipe-title">
            <h1 class="text-center p-4 m-5 text-success"></h1>
        </div>
    </header>
    <main>
                <!-- Section of recipe's ingredients -->
        <section>
            <div class="section-title m-3">
                <h2 class="text-center pt-1 pb-1 text-bg-warning">Ingredients & Amounts</h2>
            </div>
            <div class="recipe-ingredients m-lg-4">
                <div class="grid">
                    <div class="row"></div>
                </div>
            </div>
            <div class="ing-measurement">
                <div class="measurments ps-1">
                    <ul></ul>
                </div>

            </div>

        </section>
        <!-- Section of recipe's steps and details -->
        <section>
            <div class="section-title m-3">
                <h2 class="text-center pt-1 pb-1 text-bg-warning">Instructions</h2>
            </div>
            <div class="recipe-info p-3">

            </div>
            <div class="steps p-2">
                <ol></ol>
            </div>
        </section>
         <!-- arrow up icon to go to page top  -->
    <div class="page-top">
        <i class="bi bi-arrow-up-circle-fill"></i>
    </div>
    </main>
</body>
</html>
